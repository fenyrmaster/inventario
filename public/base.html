<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet'/>
    <title>Document</title>
</head>
<body>
    <section class="app">
        <div class="app_section">
            <nav class="app_section_nav">
                <a href="" class="app_section_nav-as">
                    <svg class="nav_options-choice_svg app_svg">
                        <use xlink:href="img/symbol-def2.svg#icon-newspaper"></use>                
                    </svg>
                    <span>Agregar compras/ventas de bienes</span>
                </a>
                <a href="#" class="app_section_nav-as">
                    <svg class="nav_options-choice_svg app_svg">
                        <use xlink:href="img/symbol-def2.svg#icon-envelope"></use>                
                    </svg>
                    <span>Crear tipos de bienes</span>
                </a>
                <a href="#" class="app_section_nav-as">
                    <svg class="nav_options-choice_svg app_svg">
                        <use xlink:href="img/symbol-def2.svg#icon-profile"></use>                
                    </svg>
                    <span>Todas las ventas/compras</span>
                </a>
                <a href="#" class="app_section_nav-as">
                    <svg class="nav_options-choice_svg app_svg">
                        <use xlink:href="img/symbol-def2.svg#icon-coin-dollar"></use>                
                    </svg>
                    <span>Administrar bienes y ganancias</span>
                </a>
                <a href="#" class="app_section_nav-as app_section_nav-as--selected">
                    <svg class="nav_options-choice_svg app_svg">
                        <use xlink:href="img/symbol-def2.svg#icon-flag"></use>                
                    </svg>
                    <span>Administrar locales</span>
                </a>
            </nav>
            <div class="app_section_content">
                <h1 class="h1 titles app_section_content--title">Locales</h1>
            </div>
        </div>
    </section>
</body>
</html>
